<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .list{
            text-align: center;
        }
        .three input{
            margin-top: 16px;
            margin-bottom: 16px;
            border-color: #00BCD4;
            border-width: 1px;
            width: 260px;
            height: 40px;
        }
        .four{
            font-size: 1.5em;
            color: cornflowerblue;
        }
    </style>
</head>
<body>
<div class="list" >
    <h1><p>===注册成功!===</p></h1>
    <h1><p>====请登录====</p></h1>
<form action="/show" method="post" class="three">
    用&nbsp;&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text" name="userName" placeholder="请输入用户名"><br>
    姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text" name="name" placeholder="请输入姓名" ><br>
    密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" placeholder="请输入密码"><br>
    <input type="submit" value="登录" class="four">
</form>
<a href="/">没有账户！点击注册</a>
</div>
</body>
</html>
